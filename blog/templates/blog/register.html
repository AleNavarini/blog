{% extends 'blog/master.html' %}
{% block content %}
{% load static %}
<script src="../../static/logic.js"></script>
<main class="form-signin login-form" >
    <form action="/user/" method="POST">
        {% csrf_token %}
      <br><br>
      <h1 class="h3 mb-3 fw-normal">Registrarse</h1>
  
      <div class="form-floating" >
        <label for="floatingInput">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="juanperez12" required>        
      </div>
      <div class="form-floating" >
        <label for="floatingInput">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="juan" required>        
      </div>
      <div class="form-floating" >
        <label for="floatingInput">Direccion E-mail</label>
        <input type="email" class="form-control" id="mail" placeholder="name@example.com" required>        
      </div>
      <div class="form-floating">
        <label for="floatingPassword">Contrase単a</label>
        <input type="password" class="form-control" id="password" placeholder="Contrase単a" required>
      </div>
      <!-- <div class="form-floating">
        <label for="floatingPassword">Repetir Contrase単a</label>
        <input type="password" class="form-control" id="repeat_password" placeholder="Contrase単a" required>
      </div>--> 
  <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit" >Registrarse</button>
    </form>
</main>

{% endblock %}
