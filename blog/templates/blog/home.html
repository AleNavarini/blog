{% extends 'blog/master.html' %}


{% block content %}

<div class="contenedor">
  {% for p in posts %}
  <div class="card " style="width: 18rem;">
    <img src="{{p.foto.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ p.titulo }}</h5>
      <p class="card-text">{{ p.subtitulo |safe }}</p>
      <form action="/posts/" method="GET">
        <button class="btn btn-primary" type="submit" name="post" value="{{p.id}}">Leer Mas</button>
      </form>
    </div>
  </div>

  {% endfor %}


  <div class="mostpopular border rounded-left">
    <div class="contador">
      <p style="font-size: 1.2em; display: contents;">
          Contador de Visitas: <h3><strong>{{counter.counter}}</strong></h3>
      </p>
    
    <h5>Mas Vistos:</h5><br>

    {% for mp in mostpopular %}

    <form action="/posts/" method="GET">
      <button class="boton" type="submit" name="post" value="{{mp.id}}">{{ mp.titulo }}</button>
    </form>

    {% endfor%}
  </div>
  <div id="my-slider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img src="../../static/images/elArteDeLaMedicina-Voltaire.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/heVivido-Twain.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/laIncertidumbre-Voltaire.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/laMedicina-Osler.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/laVidaEsBreve-hipocrates.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../static/images/quienDecide-Pope.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <!-- <div>
      <img src="../../static/images/elArteDeLaMedicina-Voltaire.jpg" alt="" class="fotoFrase">
    </div> -->
  </div>

</div>
{% endblock %}
