{% extends 'blog/master.html' %}
{% block content %}
<div class="textArticulo">
    <h1>
        {{ post.titulo }}
    </h1>
    <h3>
        {{ post.subtitulo |safe}}
    </h3>

    <p>
        {{post.contenido|safe}}
    </p>

    <br><br>
    <p>
        {{post.fecha}} - {{post.autor}}
    </p>
</div>
{% endblock %}
